<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School GPT</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: white;
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #222;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: #4f46e5;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #3730a3;
    }

    #manualInput {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #status {
      margin-top: 20px;
      font-size: 15px;
      color: #555;
    }

    #result {
      margin-top: 20px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      color: #333;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .app {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      button {
        width: 100%;
      }
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üì∏ Math Scanner</h1>
    <button id="scanBtn">Scan Screen</button>
    <input type="text" id="manualInput" placeholder="Type a math expression like 2x2" />
    <button id="solveBtn" style="margin-top: 10px;">Solve</button>
    <p id="status">Ready to scan or solve.</p>
    <pre id="result">Click a button to get started!</pre>
  </div>

  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <script>
    const scanBtn = document.getElementById('scanBtn');
    const solveBtn = document.getElementById('solveBtn');
    const manualInput = document.getElementById('manualInput');
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    scanBtn.onclick = async () => {
      result.textContent = "";
      status.textContent = "üü° Requesting screen access...";
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        video.srcObject = stream;
        await new Promise(resolve => video.onloadedmetadata = resolve);

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        stream.getTracks().forEach(track => track.stop());
        status.textContent = "üü° Scanning for text...";

        const { data } = await Tesseract.recognize(canvas, 'eng');
        const rawText = data.text.trim();
        result.textContent = `üìù Detected:\n${rawText}`;

        if (!rawText) {
          result.textContent = "ü§∑ I couldn't find any text.";
          status.textContent = "‚ö†Ô∏è No text found.";
          return;
        }

        handleMath(rawText);
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Error: " + err.message;
        result.textContent = "Something went wrong.";
      }
    };

    solveBtn.onclick = () => {
      const typed = manualInput.value.trim();
      if (!typed) {
        result.textContent = "‚ö†Ô∏è Please type something first.";
        return;
      }
      result.textContent = `üìù You typed:\n${typed}`;
      handleMath(typed);
    };

    function handleMath(input) {
      let cleaned = input
        .replace(/√ó|x|X/g, '*')
        .replace(/√∑|:/g, '/')
        .replace(/[^0-9+\-*/().= ]/g, '');

      const expression = cleaned.split('=')[0].trim();

      if (/^[0-9+\-*/(). ]+$/.test(expression)) {
        try {
          const answer = eval(expression);
          result.textContent += `\n\n‚úÖ Answer: ${expression} = ${answer}`;
          status.textContent = "‚úÖ Done!";
        } catch (e) {
          result.textContent += `\n\n‚ö†Ô∏è I found math but couldn‚Äôt solve it.`;
          status.textContent = "‚ö†Ô∏è Error solving.";
        }
      } else {
        result.textContent += `\n\nüîç Not a clean math expression.`;
        status.textContent = "‚ö†Ô∏è Unrecognized expression.";
      }
    }
  </script>
</body>
</html>
