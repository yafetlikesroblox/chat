<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-box {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
        }
        .user-message, .bot-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #c1f0c1;
            text-align: right;
        }
        .bot-message {
            background-color: #f0f0f0;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            margin: 10px 10px 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="chat-box">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button id="send-btn">Send</button>
</div>

<script>
    const sendButton = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const messagesDiv = document.getElementById("messages");

    const apiKey = "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"; // Replace with your OpenAI API Key

    sendButton.addEventListener("click", async () => {
        const userMessage = userInput.value.trim();

        if (userMessage === "") return;

        // Display user message in the chat box
        displayMessage(userMessage, "user-message");
        
        // Clear the input field
        userInput.value = "";

        // Call OpenAI API to get response
        const response = await getGPTResponse(userMessage);
        displayMessage(response, "bot-message");
    });

    function displayMessage(message, className) {
        const messageDiv = document.createElement("div");
        messageDiv.className = className;
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);

        // Scroll to the bottom of the messages area
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function getGPTResponse(userMessage) {
        const response = await fetch("https://api.openai.com/v1/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`,
            },
            body: JSON.stringify({
                model: "gpt-4", // You can use "gpt-3.5-turbo" or another model
                prompt: userMessage,
                max_tokens: 150,
                temperature: 0.7,
                n: 1,
                stop: null,
            }),
        });

        const data = await response.json();
        return data.choices[0].text.trim();
    }
</script>

</body>
</html>
