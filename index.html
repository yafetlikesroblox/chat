<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chatbot</title>
    <style>
        /* Styling remains the same as before */
    </style>
</head>
<body>

<div id="chat-box">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button id="send-btn">Send</button>
</div>

<script>
    const sendButton = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const messagesDiv = document.getElementById("messages");

    sendButton.addEventListener("click", async () => {
        const userMessage = userInput.value.trim();

        if (userMessage === "") return;

        // Display user message in the chat box
        displayMessage(userMessage, "user-message");
        
        // Clear the input field
        userInput.value = "";

        // Call the Vercel API route to get a response from OpenAI
        try {
            const response = await fetch("/api/chatgpt", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            displayMessage(data.reply, "bot-message");
        } catch (error) {
            console.error("Error:", error);
            displayMessage("Sorry, there was an error processing your request.", "bot-message");
        }
    });

    function displayMessage(message, className) {
        const messageDiv = document.createElement("div");
        messageDiv.className = className;
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);

        // Scroll to the bottom of the messages area
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
